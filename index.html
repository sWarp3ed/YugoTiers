<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Tierlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #2e2e2e;
      color: white;
      margin-bottom: 100px;
    }

    #player-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .player-link {
      text-decoration: none;
    }

    .player {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #1e1e1e;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      height: 100px;
      box-sizing: border-box;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
    }

    .left-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      width: 40%;
    }

    .left-side h2 {
      font-size: 20px;
      margin: 0 0 5px 0;
    }

    .first-place { color: gold; }
    .second-place { color: rgb(255, 255, 255); }
    .third-place { color: #cd7f32; }
    .other-players { color: #8b8b8b; }

    .info {
      font-size: 14px;
      color: #ccc;
    }

    .right-side {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      width: 80%;
      gap: 10px;
    }

    .tier {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 60px;
      font-size: 12px;
    }

    .tier img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    .tier span {
      font-weight: bold;
    }

    .HT1 { color: red; }
    .LT1 { color: rgb(255, 136, 0); }
    .HT2 { color: rgb(255, 217, 0); }
    .LT2 { color: rgb(123, 255, 0); }
    .HT3 { color: rgb(0, 255, 98); }
    .LT3 { color: rgb(0, 255, 213); }
    .HT4 { color: rgb(0, 68, 255); }
    .LT4 { color: rgb(89, 0, 255); }
    .HT5 { color: rgb(225, 0, 255); }
    .LT5 { color: rgb(114, 0, 76); }

    .retired {
      color: rgb(168, 168, 168);
      font-weight: bold;
    }

    .RHT1, .RHT2, .RLT1 {
      color: rgb(168, 168, 168);
      font-weight: bold;
    }

    .custom-button {
      background-color: #ffffff;
      color: #121212;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #7e7e7e;
    }

    .tooltip {
      display: none;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #242424;
      color: white;
      padding: 5px 8px;
      font-size: 20px;
      border-radius: 25px;
      white-space: nowrap;
      z-index: 10;
      font-weight: bold;
    }

    .tier:hover .tooltip {
      display: block;
    }

    .player:hover {
      transform: translateX(-15px);
      background-color: #2a2a2a;
      border: 4px solid rgb(255, 255, 255);
      cursor: pointer;
    }

    .kit-selector {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .kit-button {
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      height: 40px;
    }

    .kit-button i {
      font-size: 1.5em;
    }

    .kit-button:hover {
      background-color: #2a2a2a;
      transform: translateY(-15px);
    }

    .kit-button:active {
      background: linear-gradient(45deg, #7e7e7e, #646464);
    }

    .kit-display {
      text-align: center;
      max-width: 100%;
      margin-top: 50px;
    }

    /* Search bar styles */
    #search-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #1e1e1e;
      color: white;
      font-size: 14px;
      width: 200px;
      transition: width 0.3s ease;
    }

    #search-bar:focus {
      width: 250px;
    }

  </style>
</head>
<body>
  <div style="height: 50px; margin-bottom: 30px; font-size: 40px; margin-top: 50px;"><strong>Dobrodošli na YugoTiers!</strong></div>
  <p style="margin-bottom: 105px;height: 40px; font-size: 18px"><strong style="color: rgb(255, 255, 255);">Pridruži se najboljoj Minecraft Tierlisti na Balkanu!</strong></p>

  <!-- Search Bar -->
  <input type="text" id="search-bar" placeholder="Pretraži igrače..." oninput="filterPlayers()">

  <div class="kit-selector"> 
    <a href="cpvptierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/vanilla.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="axetierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/axe.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="swordtierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/sword.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="uhctierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/uhc.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="smptierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/smp.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="nethpottierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/nethop.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="diapottierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/pot.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="serbtierlist.html" class="kit-button" data-kit="kit1"><img src="https://images.emojiterra.com/twitter/v14.0/128px/1f1f7-1f1f8.png" width="40" height="40" alt="Netherite OP"></a>
    <a href="macetierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/mace.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="index.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/overall.svg" width="40" height="40" alt="Netherite OP"></a>   
</div>

  <div id="player-list"></div>
  
  <script>
  const tierPoints = {
    HT1: 60, LT1: 44, HT2: 28, LT2: 16,
    HT3: 10, LT3: 6, HT4: 4, LT4: 3,
    HT5: 2, LT5: 1,
    RHT1: 60, RLT1: 44, RHT2: 28, RLT2: 16,
    RHT3: 10, RLT3: 6, RHT4: 4, RLT4: 3,
    RHT5: 2, RLT5: 1,
  };
  
  const iconURLs = {
    SWORD: 'https://mctiers.com/tier_icons/sword.svg',
    AXE: 'https://mctiers.com/tier_icons/axe.svg',
    MACE: 'https://mctiers.com/tier_icons/mace.svg',
    SERB: 'https://images.emojiterra.com/twitter/v14.0/128px/1f1f7-1f1f8.png',
    CRYSTALS: 'https://mctiers.com/tier_icons/vanilla.svg',
    NETHPOT: 'https://mctiers.com/tier_icons/nethop.svg',
    DIAMONDPOT: 'https://mctiers.com/tier_icons/pot.svg',
    UHC: 'https://mctiers.com/tier_icons/uhc.svg',
    SMP: 'https://mctiers.com/tier_icons/smp.svg',
  };
  
  let topPlayers = [];
  
  fetch('/players.json')
    .then(response => response.json())
    .then(data => {
      const players = data;
  
      // Sort players based on total points
      players.sort((a, b) => {
        const calculateTotalPoints = (player) => {
          let totalPoints = 0;
          player.tiers.forEach(tier => {
            const current = tier.tier;
            const peak = tier.peakTier;
            const usedTier = peak || current;
            totalPoints += tierPoints[usedTier] || 0;
          });
          return totalPoints;
        };
  
        const totalPointsA = calculateTotalPoints(a);
        const totalPointsB = calculateTotalPoints(b);
  
        return totalPointsB - totalPointsA;
      });
  
      // After sorting, assign placements based on the sorted order
      players.forEach((player, index) => {
        player.placement = index + 1;
      });
  
      topPlayers = players.slice(0, 10);
  
      // Function to render players
      const renderPlayers = (playersToRender) => {
        const playerList = document.getElementById('player-list');
        playerList.innerHTML = ''; // Clear current player list
  
        playersToRender.forEach((player) => {
          let playerDiv = document.createElement('div');
          playerDiv.classList.add('player-link');
  
          let playerBox = document.createElement('div');
          playerBox.classList.add('player');
  
          let leftSide = document.createElement('div');
          leftSide.classList.add('left-side');
  
          let playerName = document.createElement('h2');
          if (player.placement === 1) {
            playerName.classList.add('first-place');
          } else if (player.placement === 2) {
            playerName.classList.add('second-place');
          } else if (player.placement === 3) {
            playerName.classList.add('third-place');
          } else {
            playerName.classList.add('other-players');
          }
  
          playerName.textContent = player.name;
          leftSide.appendChild(playerName);
  
          player.tiers.sort((a, b) => {
            const tierOrder = {
              'HT1': 1, 'LT1': 2, 'HT2': 3, 'LT2': 4,
              'HT3': 5, 'LT3': 6, 'HT4': 7, 'LT4': 8,
              'HT5': 9, 'LT5': 10
            };
            const isRetired = (tier) => tier.startsWith("RLT") || tier.startsWith("RHT");
            if (isRetired(a.tier) && !isRetired(b.tier)) return 1;
            if (!isRetired(a.tier) && isRetired(b.tier)) return -1;
            return (tierOrder[a.tier] || 999) - (tierOrder[b.tier] || 999);
          });
  
          let totalPoints = 0;
          let kitsUsed = new Set();
  
          let rightSide = document.createElement('div');
          rightSide.classList.add('right-side');
  
          player.tiers.forEach(tier => {
            const kit = tier.kit;
            if (kitsUsed.has(kit)) return;
            kitsUsed.add(kit);
  
            let tierDiv = document.createElement('div');
            tierDiv.classList.add('tier', tier.tier);
  
            let tooltip = document.createElement('div');
            tooltip.classList.add('tooltip');
  
            const current = tier.tier;
            const peak = tier.peakTier;
            const usedTier = peak || current;
            const points = tierPoints[usedTier] || 0;
            totalPoints += points;
  
            tooltip.textContent = `${peak ? "Peak Tier" : "Current Tier"}: ${usedTier} — ${points} points`;
            tierDiv.appendChild(tooltip);
  
            let icon = document.createElement('img');
            icon.src = iconURLs[kit] || '';
            icon.alt = `${kit} icon`;
            tierDiv.appendChild(icon);
  
            let tierText = document.createElement('span');
            tierText.textContent = current;
            tierDiv.appendChild(tierText);
  
            rightSide.appendChild(tierDiv);
          });
  
          let playerInfo = document.createElement('div');
          playerInfo.classList.add('info');
          playerInfo.innerHTML = `Placement: #${player.placement || 'N/A'}<br>Points: ${totalPoints}`;
          leftSide.appendChild(playerInfo);
  
          playerBox.appendChild(leftSide);
          playerBox.appendChild(rightSide);
          playerDiv.appendChild(playerBox);
  
          playerDiv.href = `/player/${player.name.toLowerCase().replace(/\s+/g, '-')}`;
          playerList.appendChild(playerDiv);
        });
      };
  
      // Initially render top 10 players
      renderPlayers(topPlayers);
  
      // Search functionality
      const searchBar = document.getElementById('search-bar');
      searchBar.addEventListener('input', () => {
        const searchQuery = searchBar.value.toLowerCase();
  
        if (searchQuery === '') {
          renderPlayers(topPlayers);
        } else {
          const filteredPlayers = players.filter(player => 
            player.name.toLowerCase().includes(searchQuery)
          );
          renderPlayers(filteredPlayers);
        }
      });
    })
    .catch(error => console.error('Error fetching players.json:', error));
  </script>  
</body>
</html>
