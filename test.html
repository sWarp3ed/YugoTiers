<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Minecraft Tierlist</title>
  <style>
body {
      background-image: url("icons/thumb-1920-478314.png");
      background-size: cover;         /* Cover entire screen */
      background-position: center;    /* Center the image */
      background-repeat: no-repeat;   /* Don't repeat the image */
      margin: 0; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;                     /* Remove default spacing */
      }
  
      #player-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 1000px;
        margin: 0 auto;
        margin-top: 20px;
      }
  
      .player-link {
        text-decoration: none;
      }
  
      .player {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: #4c3e30;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        height: 100px;
        box-sizing: border-box;
        align-items: center;
        transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
      }
  
      .left-side {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        width: 40%;
      }
  
      .left-side h2 {
        font-size: 20px;
        margin: 0 0 5px 0;
      }
  
      .first-place { color: gold; }
      .second-place { color: rgb(255, 255, 255); }
      .third-place { color: #cd7f32; }
      .other-players { color: #8b8b8b; }
  
      .info {
        font-size: 14px;
        color: #ccc;
      }

      .first-place:hover {
        color:red
      }
  
      .right-side {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
        width: 80%;
        gap: 10px;
      }
  
      .tier {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 60px;
        font-size: 12px;
      }
  
      .tier img {
        width: 30px;
        height: 30px;
        margin-bottom: 5px;
      }
  
      .tier span {
        font-weight: bold;
      }
  
      .HT1 { color: red; }
      .LT1 { color: rgb(255, 136, 0); }
      .HT2 { color: rgb(255, 217, 0); }
      .LT2 { color: rgb(123, 255, 0); }
      .HT3 { color: rgb(0, 255, 98); }
      .LT3 { color: rgb(0, 255, 213); }
      .HT4 { color: rgb(0, 68, 255); }
      .LT4 { color: rgb(89, 0, 255); }
      .HT5 { color: rgb(225, 0, 255); }
      .LT5 { color: rgb(114, 0, 76); }
      .RLT2 {color: rgb(168, 168, 168); }
      .RLT1 {color: rgb(168, 168, 168); }
  
      .retired {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .RHT1, .RHT2, .RLT1 {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .custom-button {
        background-color: #ffffff;
        color: #4c3e30;
        border: none;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      .custom-button:hover {
        background-color: #7e7e7e;
      }
  
      .tooltip {
        display: none;
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #242424;
        color: white;
        padding: 5px 8px;
        font-size: 20px;
        border-radius: 25px;
        white-space: nowrap;
        z-index: 10;
        font-weight: bold;
      }
  
      .tier:hover .tooltip {
        display: block;
      }
  
      .player:hover {
        transform: translateX(-15px);
        background-color: #ffbb33;
        border: 4px solid rgb(255, 255, 255);
        cursor: pointer;
      }
  
      .kit-selector {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
        margin-top: 100px;
      }
  
      .kit-button {
        background-color: #4c3e30;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 40px;
      }
  
      .kit-button i {
        font-size: 1.5em;
      }
  
      .kit-button:hover {
        background-color: #ffbb33;
        transform: translateY(-15px);
      }
  
      .kit-button:active {
        background: linear-gradient(45deg, #7e7e7e, #646464);
      }
  
      .kit-display {
        text-align: center;
        max-width: 100%;
        margin-top: 50px;
      }
  
      /* Search bar styles */
      #search-bar {
        position: absolute;
        top: 10px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #1e1e1e;
        color: white;
        font-size: 14px;
        width: 200px;
        transition: width 0.3s ease;
      }
  
      #search-bar:focus {
        width: 250px;
      }

      .allpbutton {
        background-color: #1e1e1e;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 30px;
        margin-top: 40px;
        margin-left: 1233px;
        max-height: 30px;
      }
      
      .tittle-box {

        margin-top: 50px;
      }

      .discordlogo {
         position: absolute;
         left: 20px;
         top: 10px;
         border-radius: 20px;
         transition: box-shadow 0.15s ease;
         margin-top: 15px;
         margin-left: 15px;

      }

      .discordlogo:hover {
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.50);
      }

      .discordlogo:active {

        background-color:rgb(29, 29, 255)
      }

      .discordlogo img {
  width: 100%; /* fills the container */
  max-width: 200px;
  height: auto;
  border-radius: 16px;
  transition: box-shadow 0.15s;
  display: block;
  margin: auto;
}

@media (max-width: 600px) {
  .discordlogo img {
    max-width: 150px;
  }
}

      .container {

}

 .tier-entry {
    display: flex;

  .tier-icon {
    font-size: 1.4rem;
    cursor: pointer;
    width: 32px;

  .tier-value {

  #save-tiers-button, #add-tier-button {

    border: 1px solid #444;
    border-radius: 6px;
    padding: 6px 12px;
    margin-top: 10px;
    cursor: pointer;
    color: white;
  }

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDziQ1jdojoUwYDUpGLNfbzMDh5-iB1QIQ",
    authDomain: "yugotiers-b297d.firebaseapp.com",
    projectId: "yugotiers-b297d",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const searchBar = document.getElementById('search-bar');
  const playerList = document.getElementById('player-list');

  // Icons for kits
  const iconMap = {
  
      CRYSTAL: 'https://mctiers.com/tier_icons/vanilla.svg',
      SWORD: 'https://mctiers.com/tier_icons/sword.svg',
      AXE: 'https://mctiers.com/tier_icons/axe.svg',
      UHC: 'https://mctiers.com/tier_icons/uhc.svg',
      SMP: 'https://mctiers.com/tier_icons/smp.svg',
      NETHOP: 'https://mctiers.com/tier_icons/nethop.svg',
      DIAMONDPOT: 'https://mctiers.com/tier_icons/pot.svg',
      DIAMONDSMP: 'https://subtiers.net/assets/dia_smp-523efa38.svg',
      MACE: 'https://mctiers.com/tier_icons/mace.svg',

    }

  async function fetchPlayers() {
    const snapshot = await db.collection('players').get();
    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function renderPlayers(players) {
  playerList.innerHTML = '';

  players.forEach(p => {
    const container = document.createElement('div');
    container.classList.add('player');  // Use your CSS class here

    // Player name
    const nameDiv = document.createElement('div');
    nameDiv.textContent = p.name;
    nameDiv.className = 'player-link';
    nameDiv.style.flex = '1'; // This you can keep if you want specific flex growth

    // Tiers display (show kit icons and tier text)
    const tiersDiv = document.createElement('div');
    tiersDiv.classList.add('right-side');  // You have a CSS class for this container
    // You had inline styles, now better to use your CSS classes

    if (Array.isArray(p.tiers)) {
      p.tiers.forEach(tierEntry => {
        const tierContainer = document.createElement('div');
        tierContainer.classList.add('tier');  // Your CSS for tier styling

        const icon = document.createElement('img');
        icon.src = iconMap[tierEntry.kit] || '';
        icon.alt = tierEntry.kit || '';
        icon.width = 30;  // Adjust size if you want to match CSS
        icon.height = 30;
        icon.title = tierEntry.kit || '';

        const tierText = document.createElement('span');
        tierText.textContent = tierEntry.tier || '';

        tierContainer.appendChild(icon);
        tierContainer.appendChild(tierText);
        tiersDiv.appendChild(tierContainer);
      });
    }

    container.appendChild(nameDiv);
    container.appendChild(tiersDiv);
    playerList.appendChild(container);
  });
}

  async function refreshPlayers(filter = '') {
    let players = await fetchPlayers();
    if (filter) {
      players = players.filter(p =>
        p.name.toLowerCase().includes(filter.toLowerCase())
      );
    }
    renderPlayers(players);
  }

  searchBar.addEventListener('input', () => refreshPlayers(searchBar.value));

  // Initial load
  refreshPlayers();
</script>
