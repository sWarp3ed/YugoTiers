<HTML lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Minecraft Tierlist</title>
    <style>
      body {
      background-image: url("icons/thumb-1920-478314.png");
      background-size: cover;         /* Cover entire screen */
      background-position: center;    /* Center the image */
      background-repeat: no-repeat;   /* Don't repeat the image */
      margin: 0; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;                     /* Remove default spacing */
      }
  
      #player-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 1000px;
        margin: 0 auto;
        margin-top: 20px;
      }
  
      .player-link {
        text-decoration: none;
      }
  
      .player {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: #4c3e30;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        height: 100px;
        box-sizing: border-box;
        align-items: center;
        transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
      }
  
      .left-side {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        width: 40%;
      }
  
      .left-side h2 {
        font-size: 20px;
        margin: 0 0 5px 0;
      }
  
      .first-place { color: gold; }
      .second-place { color: rgb(255, 255, 255); }
      .third-place { color: #cd7f32; }
      .other-players { color: #8b8b8b; }
  
      .info {
        font-size: 14px;
        color: #ccc;
      }

      .first-place:hover {
        color:red
      }
  
      .right-side {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
        width: 80%;
        gap: 10px;
      }
  
      .tier {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 60px;
        font-size: 12px;
      }
  
      .tier img {
        width: 30px;
        height: 30px;
        margin-bottom: 5px;
      }
  
      .tier span {
        font-weight: bold;
      }
  
      .HT1 { color: red; }
      .LT1 { color: rgb(255, 136, 0); }
      .HT2 { color: rgb(255, 217, 0); }
      .LT2 { color: rgb(123, 255, 0); }
      .HT3 { color: rgb(0, 255, 98); }
      .LT3 { color: rgb(0, 255, 213); }
      .HT4 { color: rgb(0, 68, 255); }
      .LT4 { color: rgb(89, 0, 255); }
      .HT5 { color: rgb(225, 0, 255); }
      .LT5 { color: rgb(114, 0, 76); }
      .RLT2 {color: rgb(168, 168, 168); }
      .RLT1 {color: rgb(168, 168, 168); }
  
      .retired {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .RHT1, .RHT2, .RLT1 {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .custom-button {
        background-color: #ffffff;
        color: #4c3e30;
        border: none;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      .custom-button:hover {
        background-color: #7e7e7e;
      }
  
      .tooltip {
        display: none;
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #242424;
        color: white;
        padding: 5px 8px;
        font-size: 20px;
        border-radius: 25px;
        white-space: nowrap;
        z-index: 10;
        font-weight: bold;
      }
  
      .tier:hover .tooltip {
        display: block;
      }
  
      .player:hover {
        transform: translateX(-15px);
        background-color: #ffbb33;
        border: 4px solid rgb(255, 255, 255);
        cursor: pointer;
      }
  
      .kit-selector {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
        margin-top: 100px;
      }
  
      .kit-button {
        background-color: #4c3e30;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 40px;
      }
  
      .kit-button i {
        font-size: 1.5em;
      }
  
      .kit-button:hover {
        background-color: #ffbb33;
        transform: translateY(-15px);
      }
  
      .kit-button:active {
        background: linear-gradient(45deg, #7e7e7e, #646464);
      }
  
      .kit-display {
        text-align: center;
        max-width: 100%;
        margin-top: 50px;
      }
  
      /* Search bar styles */
      #search-bar {
        position: absolute;
        top: 10px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #1e1e1e;
        color: white;
        font-size: 14px;
        width: 200px;
        transition: width 0.3s ease;
      }
  
      #search-bar:focus {
        width: 250px;
      }

      .allpbutton {
        background-color: #1e1e1e;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 30px;
        margin-top: 40px;
        margin-left: 1233px;
        max-height: 30px;
      }
      
      .tittle-box {

        margin-top: 50px;
      }

      .discordlogo {
         position: absolute;
         left: 20px;
         top: 10px;
         border-radius: 20px;
         transition: box-shadow 0.15s ease;
         margin-top: 15px;
         margin-left: 15px;

      }

      .discordlogo:hover {
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.50);
      }

      .discordlogo:active {

        background-color:rgb(29, 29, 255)
      }

      .discordlogo img {
  width: 100%; /* fills the container */

  margin: auto;
}

@media (max-width: 600px) {

    max-width: 150px;
  }
}

      .container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}
      </style>

     <script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm'

  const supabaseUrl = 'https://juozrpoguvfhpvnqgxij.supabase.co'
  const supabaseKey = 'YOUR_SUPABASE_ANON_KEY'  // Replace with your anon public key here
  const supabase = createClient(supabaseUrl, supabaseKey)

  const tierPoints = {
    HT1: 50, LT1: 40, HT2: 30, LT2: 20,
    HT3: 10, LT3: 5, HT4: 4, LT4: 3,
    HT5: 2, LT5: 1,
    RHT1: 50, RLT1: 40, RHT2: 30, RLT2: 20,
    RHT3: 10, RLT3: 5, RHT4: 4, RLT4: 3,
    RHT5: 2, RLT5: 1,
  };

  const iconURLs = {
    SWORD: 'https://mctiers.com/tier_icons/sword.svg',
    AXE: 'https://mctiers.com/tier_icons/axe.svg',
    MACE: 'https://mctiers.com/tier_icons/mace.svg',
    DIASMP: 'https://subtiers.net/assets/dia_smp-523efa38.svg',
    CRYSTALS: 'https://mctiers.com/tier_icons/vanilla.svg',
    NETHPOT: 'https://mctiers.com/tier_icons/nethop.svg',
    DIAMONDPOT: 'https://mctiers.com/tier_icons/pot.svg',
    UHC: 'https://mctiers.com/tier_icons/uhc.svg',
    SMP: 'https://mctiers.com/tier_icons/smp.svg',
  };

  async function fetchPlayersFromSupabase() {
    console.log('Fetching players from Supabase...');

    const { data: players, error } = await supabase
      .from('players')
      .select('*');

    if (error) {
      console.error('Error fetching data:', error);
      return;
    }

    // Sort players by their total tier points descending
    players.sort((a, b) => {
      const getPoints = (p) => {
        let total = 0;
        (p.tier || []).forEach(t => {
          const usedTier = t.peakTier || t.tier;
          total += tierPoints[usedTier] || 0;
        });
        return total;
      };
      return getPoints(b) - getPoints(a);
    });

    // Add placement after sorting
    players.forEach((player, index) => {
      player.placement = index + 1;
    });

    const topPlayers = players.slice(0, 10);

    renderPlayers(topPlayers);
  }

  function renderPlayers(players) {
    const list = document.getElementById('player-list');
    list.innerHTML = '';
    players.forEach(player => {
      const playerDiv = document.createElement('div');
      playerDiv.className = 'player';

      const left = document.createElement('div');
      left.className = 'left-side';
      const h2 = document.createElement('h2');
      h2.textContent = `${player.placement}. ${player.name}`;
      left.appendChild(h2);
      playerDiv.appendChild(left);

      const right = document.createElement('div');
      right.className = 'right-side';

      (player.tier || []).forEach(t => {
        const tierDiv = document.createElement('div');
        tierDiv.className = `tier ${t.tier}`;

        const icon = document.createElement('img');
        icon.src = iconURLs[t.kit] || '';
        tierDiv.appendChild(icon);

        const span = document.createElement('span');
        span.textContent = t.tier;
        tierDiv.appendChild(span);

        if (t.peakTier) {
          const tooltip = document.createElement('div');
          tooltip.className = 'tooltip';
          tooltip.textContent = `Peak: ${t.peakTier}`;
          tierDiv.appendChild(tooltip);
        }

        right.appendChild(tierDiv);
      });

      playerDiv.appendChild(right);
      list.appendChild(playerDiv);
    });
  }

  function filterPlayers() {
    const input = document.getElementById('search-bar').value.toLowerCase();
    const playerDivs = document.querySelectorAll('.player');

    playerDivs.forEach(div => {
      const name = div.querySelector('.left-side h2').textContent.toLowerCase();
      div.style.display = name.includes(input) ? 'flex' : 'none';
    });
  }

  fetchPlayersFromSupabase();
</script>
