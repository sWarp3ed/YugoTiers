<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Tierlist</title>
  <style>
body {
      background-image: url("icons/thumb-1920-478314.png");
      background-size: cover;         /* Cover entire screen */
      background-position: center;    /* Center the image */
      background-repeat: no-repeat;   /* Don't repeat the image */
      margin: 0; 
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;                     /* Remove default spacing */
      }
  
      #player-list {
        display: flex;
        flex-direction: column;
        gap: 15px;
        max-width: 1000px;
        margin: 0 auto;
        margin-top: 20px;
      }
  
      .player-link {
        text-decoration: none;
      }
  
      .player {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        background-color: #4c3e30;
        padding: 15px 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        height: 100px;
        box-sizing: border-box;
        align-items: center;
        transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
      }
  
      .left-side {
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: left;
        width: 40%;
      }
  
      .left-side h2 {
        font-size: 20px;
        margin: 0 0 5px 0;
      }
  
      .first-place { color: gold; }
      .second-place { color: rgb(255, 255, 255); }
      .third-place { color: #cd7f32; }
      .other-players { color: #8b8b8b; }
  
      .info {
        font-size: 14px;
        color: #ccc;
      }

      .first-place:hover {
        color:red
      }
  
      .right-side {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        flex-wrap: wrap;
        width: 80%;
        gap: 10px;
      }
  
      .tier {
        display: flex;
        flex-direction: column;
        align-items: center;
        position: relative;
        width: 60px;
        font-size: 12px;
      }
  
      .tier img {
        width: 30px;
        height: 30px;
        margin-bottom: 5px;
      }
  
      .tier span {
        font-weight: bold;
      }
  
      .HT1 { color: red; }
      .LT1 { color: rgb(255, 136, 0); }
      .HT2 { color: rgb(255, 217, 0); }
      .LT2 { color: rgb(123, 255, 0); }
      .HT3 { color: rgb(0, 255, 98); }
      .LT3 { color: rgb(0, 255, 213); }
      .HT4 { color: rgb(0, 68, 255); }
      .LT4 { color: rgb(89, 0, 255); }
      .HT5 { color: rgb(225, 0, 255); }
      .LT5 { color: rgb(114, 0, 76); }
      .RLT2 {color: rgb(168, 168, 168); }
      .RLT1 {color: rgb(168, 168, 168); }
  
      .retired {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .RHT1, .RHT2, .RLT1 {
        color: rgb(168, 168, 168);
        font-weight: bold;
      }
  
      .custom-button {
        background-color: #ffffff;
        color: #4c3e30;
        border: none;
        padding: 20px 40px;
        font-size: 20px;
        font-weight: bold;
        border-radius: 12px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }
  
      .custom-button:hover {
        background-color: #7e7e7e;
      }
  
      .tooltip {
        display: none;
        position: absolute;
        bottom: 120%;
        left: 50%;
        transform: translateX(-50%);
        background-color: #242424;
        color: white;
        padding: 5px 8px;
        font-size: 20px;
        border-radius: 25px;
        white-space: nowrap;
        z-index: 10;
        font-weight: bold;
      }
  
      .tier:hover .tooltip {
        display: block;
      }
  
      .player:hover {
        transform: translateX(-15px);
        background-color: #ffbb33;
        border: 4px solid rgb(255, 255, 255);
        cursor: pointer;
      }
  
      .kit-selector {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
        margin-bottom: 20px;
        margin-top: 100px;
      }
  
      .kit-button {
        background-color: #4c3e30;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 32px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 40px;
      }
  
      .kit-button i {
        font-size: 1.5em;
      }
  
      .kit-button:hover {
        background-color: #ffbb33;
        transform: translateY(-15px);
      }
  
      .kit-button:active {
        background: linear-gradient(45deg, #7e7e7e, #646464);
      }
  
      .kit-display {
        text-align: center;
        max-width: 100%;
        margin-top: 50px;
      }
  
      /* Search bar styles */
      #search-bar {
        position: absolute;
        top: 10px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ccc;
        background-color: #1e1e1e;
        color: white;
        font-size: 14px;
        width: 200px;
        transition: width 0.3s ease;
      }
  
      #search-bar:focus {
        width: 250px;
      }

      .allpbutton {
        background-color: #1e1e1e;
        color: white;
        border: none;
        padding: 10px 25px;
        font-size: 1.2em;
        border-radius: 8px;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease;
        width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        text-align: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        height: 30px;
        margin-top: 40px;
        margin-left: 1233px;
        max-height: 30px;
      }
      
      .tittle-box {

        margin-top: 50px;
      }

      .discordlogo {
         position: absolute;
         left: 20px;
         top: 10px;
         border-radius: 20px;
         transition: box-shadow 0.15s ease;
         margin-top: 15px;
         margin-left: 15px;

      }

      .discordlogo:hover {
          box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.50);
      }

      .discordlogo:active {

        background-color:rgb(29, 29, 255)
      }

      .discordlogo img {
  width: 100%; /* fills the container */
  max-width: 200px;
  height: auto;
  border-radius: 16px;
  transition: box-shadow 0.15s;
  display: block;
  margin: auto;
}

@media (max-width: 600px) {
  .discordlogo img {
    max-width: 150px;
  }
}

      .container {
  display: flex;
  justify-content: center;
  align-items: center;
  flex-wrap: wrap;
}

 .tier-entry {
    display: flex;
    align-items: center;
    gap: 10px;
    margin-bottom: 8px;
  }

  .tier-icon {
    font-size: 1.4rem;
    cursor: pointer;
    width: 32px;
    height: 32px;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #2c2c2c;
    border-radius: 8px;
  }

  .tier-value {
    width: 100px;
    padding: 4px;
    background-color: #1a1a1a;
    color: white;
    border: 1px solid #444;
    border-radius: 4px;
  }

  #save-tiers-button, #add-tier-button {
    background-color: #292929;
    border: 1px solid #444;
    border-radius: 6px;
    padding: 6px 12px;
    margin-top: 10px;
    cursor: pointer;
    color: white;
  }

  </style>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDziQ1jdojoUwYDUpGLNfbzMDh5-iB1QIQ",
    authDomain: "yugotiers-b297d.firebaseapp.com",
    projectId: "yugotiers-b297d",
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();

  const searchBar = document.getElementById('search-bar');
  const playerList = document.getElementById('player-list');

  // Icons for kits
  const iconURLs = {
    CRYSTAL: 'https://mctiers.com/tier_icons/vanilla.svg',
    SWORD: 'https://mctiers.com/tier_icons/sword.svg',
    AXE: 'https://mctiers.com/tier_icons/axe.svg',
    UHC: 'https://mctiers.com/tier_icons/uhc.svg',
    SMP: 'https://mctiers.com/tier_icons/smp.svg',
    NETHOP: 'https://mctiers.com/tier_icons/nethop.svg',
    DIAMONDPOT: 'https://mctiers.com/tier_icons/pot.svg',
    DIAMONDSMP: 'https://subtiers.net/assets/dia_smp-523efa38.svg',
    MACE: 'https://mctiers.com/tier_icons/mace.svg',
    OVERALL: 'https://mctiers.com/tier_icons/overall.svg',
  };

  // Tier point values
  const tierPoints = {
    HT1: 100,
    LT1: 90,
    HT2: 80,
    LT2: 70,
    HT3: 60,
    LT3: 50,
    HT4: 40,
    LT4: 30,
    HT5: 20,
    LT5: 10,
    RHT1: 5,
    RHT2: 5,
    RLT1: 5,
    RLT2: 5
  };

  async function fetchPlayers() {
    const snapshot = await db.collection('players').get();
    return snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
  }

  function renderPlayers(playersToRender) {
    playerList.innerHTML = '';

    playersToRender.forEach((player) => {
      let playerDiv = document.createElement('div');
      playerDiv.classList.add('player-link');

      let playerBox = document.createElement('div');
      playerBox.classList.add('player');

      let leftSide = document.createElement('div');
      leftSide.classList.add('left-side');

      let playerName = document.createElement('h2');
      if (player.name === "sWarped") {
        playerName.style.color = "magenta";
      } else if (player.placement === 1) {
        playerName.classList.add('first-place');
      } else if (player.placement === 2) {
        playerName.classList.add('second-place');
      } else if (player.placement === 3) {
        playerName.classList.add('third-place');
      } else {
        playerName.classList.add('other-players');
      }

      playerName.textContent = player.name;
      leftSide.appendChild(playerName);

      player.tiers.sort((a, b) => {
        const tierOrder = {
          'HT1': 1, 'LT1': 2, 'HT2': 3, 'LT2': 4,
          'HT3': 5, 'LT3': 6, 'HT4': 7, 'LT4': 8,
          'HT5': 9, 'LT5': 10
        };
        const isRetired = (tier) => tier.startsWith("RLT") || tier.startsWith("RHT");
        if (isRetired(a.tier) && !isRetired(b.tier)) return 1;
        if (!isRetired(a.tier) && isRetired(b.tier)) return -1;
        return (tierOrder[a.tier] || 999) - (tierOrder[b.tier] || 999);
      });

      let totalPoints = 0;
      let kitsUsed = new Set();

      let rightSide = document.createElement('div');
      rightSide.classList.add('right-side');

      player.tiers.forEach(tier => {
        const kit = tier.kit;
        if (kitsUsed.has(kit)) return;
        kitsUsed.add(kit);

        let tierDiv = document.createElement('div');
        tierDiv.classList.add('tier', tier.tier);

        let tooltip = document.createElement('div');
        tooltip.classList.add('tooltip');

        const current = tier.tier;
        const peak = tier.peakTier;
        const usedTier = peak || current;
        const points = tierPoints[usedTier] || 0;
        totalPoints += points;

        tooltip.textContent = `${peak ? "Peak Tier" : "Current Tier"}: ${usedTier} — ${points} bodova`;
        tierDiv.appendChild(tooltip);

        let icon = document.createElement('img');
        icon.src = iconURLs[kit] || '';
        icon.alt = `${kit} icon`;
        icon.width = 30;
        icon.height = 30;
        tierDiv.appendChild(icon);

        let tierText = document.createElement('span');
        tierText.textContent = current;
        tierDiv.appendChild(tierText);

        rightSide.appendChild(tierDiv);
      });

      let playerInfo = document.createElement('div');
      playerInfo.classList.add('info');
      playerInfo.innerHTML = `Mjesto: #${player.placement || 'N/A'}<br>Bodovi: ${totalPoints}`;
      leftSide.appendChild(playerInfo);

      playerBox.appendChild(leftSide);
      playerBox.appendChild(rightSide);
      playerDiv.appendChild(playerBox);

      playerDiv.href = `/player/${player.name.toLowerCase().replace(/\s+/g, '-')}`;
      playerList.appendChild(playerDiv);
    });
  }

  let allPlayers = [];
  let topPlayers = [];

  async function loadPlayers() {
    allPlayers = await fetchPlayers();

    // Top 10 by placement
    topPlayers = allPlayers
      .filter(p => typeof p.placement === 'number')
      .sort((a, b) => a.placement - b.placement)
      .slice(0, 10);

    renderPlayers(topPlayers);
  }

  searchBar.addEventListener('input', () => {
    const query = searchBar.value.toLowerCase();
    if (query === '') {
      renderPlayers(topPlayers);
    } else {
      const filtered = allPlayers.filter(p =>
        p.name.toLowerCase().includes(query)
      );
      renderPlayers(filtered);
    }
  });

  loadPlayers();
</script>
