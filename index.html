<HTML lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Minecraft Tierlist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #2e2e2e;
      color: white;
      margin-bottom: 100px;
    }

    #player-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 1000px;
      margin: 0 auto;
      margin-top: 20px;
    }

    .player-link {
      text-decoration: none;
    }

    .player {
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      background-color: #1e1e1e;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      height: 100px;
      box-sizing: border-box;
      align-items: center;
      transition: transform 0.3s ease, background-color 0.3s ease, border 0.3s ease;
    }

    .left-side {
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
      width: 40%;
    }

    .left-side h2 {
      font-size: 20px;
      margin: 0 0 5px 0;
    }

    .first-place { color: gold; }
    .second-place { color: rgb(255, 255, 255); }
    .third-place { color: #cd7f32; }
    .other-players { color: #8b8b8b; }

    .info {
      font-size: 14px;
      color: #ccc;
    }

    .right-side {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      flex-wrap: wrap;
      width: 80%;
      gap: 10px;
    }

    .tier {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      width: 60px;
      font-size: 12px;
    }

    .tier img {
      width: 30px;
      height: 30px;
      margin-bottom: 5px;
    }

    .tier span {
      font-weight: bold;
    }

    .HT1 { color: red; }
    .LT1 { color: rgb(255, 136, 0); }
    .HT2 { color: rgb(255, 217, 0); }
    .LT2 { color: rgb(123, 255, 0); }
    .HT3 { color: rgb(0, 255, 98); }
    .LT3 { color: rgb(0, 255, 213); }
    .HT4 { color: rgb(0, 68, 255); }
    .LT4 { color: rgb(89, 0, 255); }
    .HT5 { color: rgb(225, 0, 255); }
    .LT5 { color: rgb(114, 0, 76); }

    .retired {
      color: rgb(168, 168, 168);
      font-weight: bold;
    }

    .RHT1, .RHT2, .RLT1 {
      color: rgb(168, 168, 168);
      font-weight: bold;
    }

    .custom-button {
      background-color: #ffffff;
      color: #121212;
      border: none;
      padding: 20px 40px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #7e7e7e;
    }

    .tooltip {
      display: none;
      position: absolute;
      bottom: 120%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #242424;
      color: white;
      padding: 5px 8px;
      font-size: 20px;
      border-radius: 25px;
      white-space: nowrap;
      z-index: 10;
      font-weight: bold;
    }

    .tier:hover .tooltip {
      display: block;
    }

    .player:hover {
      transform: translateX(-15px);
      background-color: #2a2a2a;
      border: 4px solid rgb(255, 255, 255);
      cursor: pointer;
    }

    .kit-selector {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
    }

    .kit-button {
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 10px 25px;
      font-size: 1.2em;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      width: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      height: 40px;
    }

    .kit-button i {
      font-size: 1.5em;
    }

    .kit-button:hover {
      background-color: #2a2a2a;
      transform: translateY(-15px);
    }

    .kit-button:active {
      background: linear-gradient(45deg, #7e7e7e, #646464);
    }

    .kit-display {
      text-align: center;
      max-width: 100%;
      margin-top: 50px;
    }

    /* Search bar styles */
    #search-bar {
      position: absolute;
      top: 10px;
      right: 20px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      background-color: #1e1e1e;
      color: white;
      font-size: 14px;
      width: 200px;
      transition: width 0.3s ease;
    }

    #search-bar:focus {
      width: 250px;
    }
    
  </style>
</head>
<body>
  <div style="height: 50px; margin-bottom: 30px; font-size: 40px; margin-top: 50px;"><strong>Dobrodošli na YugoTiers!</strong></div>
  <p style="margin-bottom: 105px;height: 40px; font-size: 18px"><strong style="color: rgb(255, 255, 255);">Pridruži se najboljoj Minecraft Tierlisti na Balkanu!</strong></p>

  <!-- Search Bar -->
  <input type="text" id="search-bar" placeholder="Pretraži igrače..." oninput="filterPlayers()">

  <div class="kit-selector"> 
    <a href="cpvptierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/vanilla.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="axetierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/axe.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="swordtierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/sword.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="uhctierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/uhc.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="smptierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/smp.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="nethpottierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/nethop.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="diapottierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/pot.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="serbtierlist.html" class="kit-button" data-kit="kit1"><img src="https://images.emojiterra.com/twitter/v14.0/128px/1f1f7-1f1f8.png" width="40" height="40" alt="Netherite OP"></a>
    <a href="macetierlist.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/mace.svg" width="40" height="40" alt="Netherite OP"></a>
    <a href="index.html" class="kit-button" data-kit="kit1"><img src="https://mctiers.com/tier_icons/overall.svg" width="40" height="40" alt="Netherite OP"></a>   
</div>

  <div id="player-list"></div>
  <div style="margin-top: 20px;">
    <button id="toggle-button" class="custom-button" style="margin-top: 30px;">Show full list</button>
  </div>

  <script>
    const tierPoints = {
      HT1: 60, LT1: 44, HT2: 28, LT2: 16,
      HT3: 10, LT3: 6, HT4: 4, LT4: 3,
      HT5: 2, LT5: 1,
      RHT1: 60, RLT1: 44, RHT2: 28, RLT2: 16,
      RHT3: 10, RLT3: 6, RHT4: 4, RLT4: 3,
      RHT5: 2, RLT5: 1,
    };

    const iconURLs = {
      SWORD: 'https://mctiers.com/tier_icons/sword.svg',
      AXE: 'https://mctiers.com/tier_icons/axe.svg',
      MACE: 'https://mctiers.com/tier_icons/mace.svg',
      SERB: 'https://images.emojiterra.com/twitter/v14.0/128px/1f1f7-1f1f8.png',
      CRYSTALS: 'https://mctiers.com/tier_icons/vanilla.svg',
      NETHPOT: 'https://mctiers.com/tier_icons/nethop.svg',
      DIAMONDPOT: 'https://mctiers.com/tier_icons/pot.svg',
      UHC: 'https://mctiers.com/tier_icons/uhc.svg',
      SMP: 'https://mctiers.com/tier_icons/smp.svg',
    };

    let allPlayers = [];
    let showingAll = false;

    fetch('players.json')
      .then(response => response.json())
      .then(players => {
        const playerList = document.getElementById('player-list');
        const toggleButton = document.getElementById('toggle-button');

        players.sort((a, b) => {
          const calculatePoints = (player) => {
            return player.tiers.reduce((total, tier) => {
              const usedTier = tier.peakTier || tier.tier;
              return total + (tierPoints[usedTier] || 0);
            }, 0);
          };

          return calculatePoints(b) - calculatePoints(a);
        });

        players.forEach((player, index) => player.placement = index + 1);
        allPlayers = players;

        const renderPlayers = (playersToRender) => {
          playerList.innerHTML = '';
          playersToRender.forEach(player => {
            const div = document.createElement('div');
            div.className = 'player';

            const left = document.createElement('div');
            left.className = 'left-side';
            const name = document.createElement('h2');
            name.textContent = player.name;
            name.className =
              player.name === 'sWarped' ? '' :
              player.placement === 1 ? 'first-place' :
              player.placement === 2 ? 'second-place' :
              player.placement === 3 ? 'third-place' : 'other-players';
            if (player.name === 'sWarped') name.style.color = 'magenta';
            left.appendChild(name);
            div.appendChild(left);

            const right = document.createElement('div');
            right.className = 'right-side';

            const kitsUsed = new Set();
            player.tiers.forEach(tier => {
              if (kitsUsed.has(tier.kit)) return;
              kitsUsed.add(tier.kit);
              const tierDiv = document.createElement('div');
              tierDiv.className = `tier ${tier.tier}`;

              const tooltip = document.createElement('div');
              tooltip.className = 'tooltip';
              const used = tier.peakTier || tier.tier;
              const points = tierPoints[used] || 0;
              tooltip.textContent = `${tier.peakTier ? 'Peak Tier' : 'Current Tier'}: ${used} — ${points} bodova`;
              tierDiv.appendChild(tooltip);

              const icon = document.createElement('img');
              icon.src = iconURLs[tier.kit] || '';
              icon.alt = `${tier.kit} icon`;
              tierDiv.appendChild(icon);

              const span = document.createElement('span');
              span.textContent = tier.tier;
              tierDiv.appendChild(span);

              right.appendChild(tierDiv);
            });

            div.appendChild(right);
            playerList.appendChild(div);
          });
        };

        renderPlayers(allPlayers.slice(0, 10));

        toggleButton.addEventListener('click', () => {
          showingAll = !showingAll;
          toggleButton.textContent = showingAll ? 'Show less' : 'Show full list';
          renderPlayers(showingAll ? allPlayers : allPlayers.slice(0, 10));
        });
      });
  </script>  
</body>
</html>
